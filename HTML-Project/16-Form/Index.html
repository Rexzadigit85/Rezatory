<!DOCTYPE html>
<html lang="en">

<body>
    <h2>FORM</h2>
    <form action="/Index.html">
        <fieldset>
            <legend>Send Us A Message</legend><br>
            <label for="fname">Name :</label>
            <input type="text" id="fname" name="fname" value="Your Name" style="opacity: 0.5;"><br><br>
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" value="Your E-mail" style="opacity: 0.5;">
            <p>Your Message :</p>
            <textarea name="Message" id="Message" cols="30" rows="10"
                style="opacity: 0.5;">Type Your Message Here</textarea><br><br>

        </fieldset>
    </form>
</body>
